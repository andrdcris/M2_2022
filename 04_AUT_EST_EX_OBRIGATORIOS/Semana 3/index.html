<body>
  <div>
    Digite a velocidade inicial:
  </div>
  <form action="JavaScript:GetInput()">
    <input id="input">
  </form>
  <script>
    function GetInput() {
      var input = document.getElementById("input").value;
      var resposta = (input * input / (2 * 10))
      alert(resposta);
      console.log(resposta);
    } 
  </script>
</body>
